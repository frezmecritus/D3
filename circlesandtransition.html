<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>three circles</title>
	<script src="d3.min.js" charset="utf-8"></script>
</head>
<body>
	<svg id="chart"width="800" height="600">
	</svg>
</body>
<script>
	var chart = d3.select("#chart");

	a = ['a','b','c','d','e'];
	v = ['a','e','i','o','u'];
	k = [23,55,123,322,500]
	var circle = chart.selectAll("circle")
	    .data(k);

	circle.enter().append("g").append('circle')
	    .attr("r", 2.5)
		.attr("cx", function(d) { return d; })
	    .attr("cy", 60);


    d3.select("body").transition().duration(1000)
    	.styleTween("background-color", function() { return d3.interpolate("pink", "red"); });

</script>
</html>
